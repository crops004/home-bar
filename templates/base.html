<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cocktail App{% endblock %}</title>
    <!-- Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body class="bg-background-dark min-h-screen max-w-[1600px] mx-auto text-text-normal relative text-sm sm:text-lg md:text-xl lg:text-2xl flex flex-col">
    <div id="toast" class="toast"></div>
    <!-- Mobile Bottom Nav -->
    <nav class="sm:hidden fixed bottom-0 left-0 right-0 bg-background-mid border-t border-border-muted z-50">
        <div class="flex justify-around items-center py-2 text-xs text-text-muted">
            <a href="{{ url_for('bar.bar') }}" class="flex flex-col items-center gap-0.5 w-12">
                <svg class="w-5 h-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 22h8"/><path d="M12 11v11"/><path d="m19 3-7 8-7-8Z"/></svg>
                <span>Bar</span>
            </a>
            <a href="{{ url_for('recipes.recipes') }}" class="flex flex-col items-center gap-0.5 w-12">
                <svg class="w-5 h-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></svg>
                <span>Recipes</span>
            </a>
            <a href="{{ url_for('manage_lists') }}" class="flex flex-col items-center gap-0.5 w-12">
                <svg class="w-5 h-5 block mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 6h13"/><path d="M8 12h13"/><path d="M8 18h13"/><path d="M3 6h.01"/><path d="M3 12h.01"/><path d="M3 18h.01"/></svg>
                <span>Lists</span>
            </a>
            <a href="{{ url_for('possible_ingredients') }}" class="flex flex-col items-center gap-0.5 w-12 py-1">
                <svg class="w-5 h-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5h4v-2a1 1 0 0 0 -1 -1h-2a1 1 0 0 0 -1 1v2z" /><path d="M14 3.5c0 1.626 .507 3.212 1.45 4.537l.05 .07a8.093 8.093 0 0 1 1.5 4.694v6.199a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2v-6.2c0 -1.682 .524 -3.322 1.5 -4.693l.05 -.07a7.823 7.823 0 0 0 1.45 -4.537" /><path d="M7 14.803a2.4 2.4 0 0 0 1 -.803a2.4 2.4 0 0 1 2 -1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2 -1a2.4 2.4 0 0 1 1 -.805" /></svg>
                <span>Ingredients</span>
            </a>
        </div>
    </nav>

    <!-- Desktop Nav (hidden on mobile) -->
    <div class="hidden bg-background-dark sm:flex justify-between items-start gap-4 px-4 sticky top-0 z-50 pb-6 pt-4">
        <!-- Left nav card -->
        <nav class="bg-gradient-to-t from-background-mid to-background-light border border-border rounded-full shadow-2xl px-4 py-1 ml-4">
            <div class="flex flex-wrap items-center gap-2 sm:gap-4 md:gap-6 mx-2 text-sm font-medium text-text-normal">
                <a href="{{ url_for('bar.bar') }}">
                    <img src="{{ url_for('static', filename='images/swizzle_logo.png') }}" alt="Swizzle Logo" class="h-10 w-auto block">
                </a>
                <a href="{{ url_for('bar.bar') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light {% if request.endpoint == 'bar.bar' %}text-logo{% endif %}">Bar</a>
                <a href="{{ url_for('recipes.recipes') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light {% if request.endpoint == 'recipes.recipes' %}text-logo{% endif %}">Recipes</a>

            </div>
        </nav>

        <!-- Right nav card -->
        <nav class="bg-gradient-to-t from-background-mid to-background-light border border-border rounded-full shadow-2xl px-4 py-2 mr-4">
            <div class="flex flex-wrap items-center gap-2 sm:gap-4 md:gap-6 mx-2 text-sm font-medium text-text-normal">
                <a href="{{ url_for('manage_lists') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light {% if request.endpoint == 'manage_lists' %}text-logo{% endif %}">Lists</a>
                <a href="{{ url_for('possible_ingredients') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light {% if request.endpoint == 'possible_ingredients' %}text-logo{% endif %}">Ingredients</a>
                    {% if session.logged_in %}
                        <a href="{{ url_for('logout') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="px-2 py-1.5 rounded-full hover:bg-background-light">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <!-- Main content that fills available space -->
    <main class="flex-grow pb-24 sm:pb-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer pinned to bottom -->
    <footer >

    </footer>

    {% if SHOW_VIEWPORT_DEBUG %}
    <!-- Viewport debug -->
    <div class="fixed bottom-0 right-0 bg-black text-white text-xs px-2 py-1 z-50">
        <span id="width"></span>px wide Ã— <span id="height"></span>px tall
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>

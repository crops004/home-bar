<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Cocktail App{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 9999;
        }
    .toast.show {
        opacity: 1;
        }
</style>

<div id="toast" class="toast"></div>

<script>
function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');

    setTimeout(() => {
        toast.classList.remove('show');
    }, duration);
}
</script>

<body class="bg-gray-100 min-h-screen max-w-[1080px] mx-auto text-slate-900 relative text-sm sm:text-base">
    <nav class="bg-white shadow-md px-4 py-3 mb-6">
        <div class="flex flex-wrap justify-between gap-4 px-4">
            <a href="{{ url_for('home') }}" class="hover:underline">Home</a> |
            <a href="{{ url_for('bar.bar') }}" class="hover:underline">Bar Contents</a> |
            <a href="{{ url_for('recipes.recipes') }}" class="hover:underline">Recipe Collection</a> |
            <a href="{{ url_for('drink_maker.drink_maker') }}" class="hover:underline">Drink Maker</a> |
            <a href="{{ url_for('manage_lists') }}" class="hover:underline">Manage Lists</a> |
            <a href="{{ url_for('possible_ingredients') }}" class="hover:underline">Possible Ingredients</a> |
            {% if session.logged_in %}
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

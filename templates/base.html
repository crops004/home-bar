<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cocktail App{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 9999;
        }
    .toast.show {
        opacity: 1;
        }
</style>

<div id="toast" class="toast"></div>

<script>
function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');

    setTimeout(() => {
        toast.classList.remove('show');
    }, duration);
}
</script>

<body class="bg-gray-100 min-h-screen max-w-[1000px] mx-auto text-slate-900 relative text-sm sm:text-lg md:text-xl lg:text-2xl flex flex-col">
    <nav class="bg-white shadow-md px-2 py-3 mb-2 sticky top-0 z-10">
        <div class="flex flex-wrap justify-center gap-x-2 gap-y-3 sm:gap-x-4 md:gap-x-6 lg:gap-x-8">
            <a href="{{ url_for('home') }}" class="hover:underline">Home</a> |
            <a href="{{ url_for('bar.bar') }}" class="hover:underline">Bar Contents</a> |
            <a href="{{ url_for('recipes.recipes') }}" class="hover:underline">Recipe Collection</a> |
            <a href="{{ url_for('drink_maker.drink_maker') }}" class="hover:underline">Drink Maker</a>
        </div>
    </nav>
    <!-- Main content that fills available space -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer pinned to bottom -->
    <footer class="bg-white shadow-md px-4 py-3 mt-5 sticky bottom-0">
        <div class="flex flex-wrap justify-center gap-x-2 gap-y-3 px-8 sm:gap-x-4 md:gap-x-6 lg:gap-x-8">
            <a href="{{ url_for('manage_lists') }}" class="hover:underline">Manage Lists</a> |
            <a href="{{ url_for('possible_ingredients') }}" class="hover:underline">Possible Ingredients</a> |
            {% if session.logged_in %}
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
            {% endif %}
        </div>  
    </footer>
    <div class="fixed bottom-0 right-0 bg-black text-white text-xs px-2 py-1 z-50">
        <span id="width"></span>px wide Ã— <span id="height"></span>px tall
    </div>
    <script>
        function updateViewportSize() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('height').textContent = window.innerHeight;
        }

        window.addEventListener('resize', updateViewportSize);
        window.addEventListener('DOMContentLoaded', updateViewportSize);
    </script>
</body>
</html>
